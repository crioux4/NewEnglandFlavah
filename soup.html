<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soup Recipes</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #fafafa;
      color: #000; /* black text by default */
      margin: 0;
      padding: 20px;
    }

    header {
      background: url("recipeblogbanner.jpg") no-repeat center center/cover;
      height: 300px;
      margin-bottom: 40px;
    }

    h1.category-title {
      text-align: center;
      font-size: 2.5rem;
      color: #000; /* black header */
      margin-bottom: 40px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .recipe-card {
      background: #fff; /* white card */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .recipe-card:hover {
      transform: translateY(-4px);
    }

    .recipe-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .recipe-content {
      padding: 15px;
    }

    .recipe-content h2 {
      font-size: 1.2rem;
      color: #000; /* black title */
      margin-bottom: 8px;
    }

    .recipe-content p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 12px;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      background: #D2B48C; /* tan button */
      color: #000;         /* black text on button */
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 0.85rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #b89870; /* slightly darker tan on hover */
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9rem;
      color: #777;
    }
    .category-header {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 40px;
  position: relative; /* for positioning back button */
}

.back-btn {
  position: absolute;
  left: 0;
  text-decoration: none;
  color: #000;
  font-weight: bold;
  background: #D2B48C;
  padding: 8px 14px;
  border-radius: 8px;
  transition: background 0.3s ease;
}

.back-btn:hover {
  background: #b89870; /* slightly darker tan */
}

.category-title {
  font-size: 2.5rem;
  color: #000;
  text-align: center;
}

  </style>
</head>
<body>

  <header></header>

  <div class="category-header">
  <a href="index.html" class="back-btn">← Back to Categories</a>
  <h1 class="category-title">Soup Recipes</h1>
</div>


  <div class="container">
    <div class="grid">
      <div class="recipe-card">
        <img src="kalesoup.jpg" alt="Kale Soup">
        <div class="recipe-content">
          <h2>Portuguese Kale Soup</h2>
          <p>Delicious </p>
          <a href="kalesoup.html" class="btn">Read Recipe</a>
        </div>
      </div>

      <div class="recipe-card">
        <img src="https://via.placeholder.com/400x250.png?text=Chicken+Noodle" alt="Chicken Noodle Soup">
        <div class="recipe-content">
          <h2>Chicken Noodle Soup</h2>
          <p>Classic homemade chicken noodle soup.</p>
          <a href="chicknoodle.html" class="btn">Read Recipe</a>
        </div>
      </div>

      <!-- Add more recipe cards here -->
    </div>
  </div>

  <footer>
    <p>© 2025 Crystal's Kitchen Table | Made with ❤️</p>
  </footer>

</body>
</html>
